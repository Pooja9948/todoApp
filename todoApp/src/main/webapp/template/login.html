<div class="container">
	<div class="row">
		<div class="col-lg-4>
			<div class="well">
				<h3>Log In</h3>
			</div>

			<div class="panel-body">
				<h3>Using your account</h3>
				<form name="loginform">
					<div class="form-group">
						<div>
							<label class="control-label" for="email"></label> <input
								type="text" class="form-control" name="email"
								data-ng-model="user.email" placeholder="Email address"
								id="email"> <span
								data-ng-show="loginForm.email.$dirty && loginForm.email.$error.required">Please
								Enter a valid email</span>
						</div>
					</div>
					<div class="form-group">
						<div>
							<label class="control-label" for="password"></label> <input
								type="password" class="form-control" name="password"
								data-ng-model="user.password" placeholder="Password" id="pwd">
							<span
								data-ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Please
								Enter a valid password</span>
						</div>
						<br>
						<div>
							<input type="submit" name="Sign in." id="submit"
								data-ng-click="loginUser()"
								class="btn btn-success btn-block form-group">
						</div>
						<div>
							<a class="text-primary" ui-sref="forgotpassword">Forgot your
								password ?</a>
						</div>
						<a class="text-primary" ui-sref="registrationForm">If you
							don't have account , click here to Sign up</a>
					</div>
				</form>
			</div>
			<div class="panel-body">
				<div></div>
				<h3>Use other accounts</h3>
			</div>
			<div>You can also sign in using your Facebook Account or Google
				Account</div>
			<div>
				<a href="facebookConnection" class="btn facebook btn-block"
					role="button">Sign in using Facebook</a>
			</div>
			<br>
			<div>
				<br /> <a href="googleConnection" class="btn google btn-block"
					role="button">Sign in using Google</a>
			</div>
		</div>
	</div>
</div>
