<div class="ModalContainer">
	<img id="modalPin" alt="pin" src="image/pin.svg"
		style="height: 22px; margin: 0 8px; width: 22px; float: right">
	<div class="test" type="text" id="note-title-input"
		contenteditable="true" data-ng-model="note.title" placeholder="Title"></div>
	<div class="test" type="text" id="note-body-input"
		contenteditable="true" data-ng-model="note.description"
		placeholder="Write a note"></div>
	<!-- <input type="text"  style="border:none;width:100%" focus="false" ng-model="note.title" id="title"/><br>
		<textarea type="text-area"  style="border:none;width:100%" ng-model="note.description" focus="true" id="description"></textarea> -->
	<img alt="reminder" src="image/reminder.svg"
		style="height: 20px; margin: 0 8px; width: 20px"> <img
		alt="collaborator" src="image/colaborator.svg"
		style="height: 20px; margin: 0 8px; width: 20px"> <img
		alt="changeColor" src="image/change-color.svg"
		style="height: 20px; margin: 0 8px; width: 20px"> <img
		alt="addImage" src="image/add-image.svg"
		style="height: 20px; margin: 0 8px; width: 20px"> <img
		alt="archive" src="image/archive.svg"
		style="height: 20px; margin: 0 8px; width: 20px">
	<div class="btn-group" uib-dropdown>
		<span id="dropdown" class="glyphicon glyphicon-option-vertical"
			uib-dropdown-toggle> </span>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu"
			aria-labelledby="btn-append-to-body">
			<li role="menuitem" ng-click="note.trashed=true;editNotes(note)"><a
				href="">Delete</a></li>
			<li role="menuitem" ng-click="makeCopy(note)"><a href="">Make
					a copy</a></li>
			<li role="menuitem"><a href="">Add level</a></li>
		</ul>
	</div>
	<button id="savebtn" class="btn btn-done pull-right" type="button"
						ng-click="editNotes()">Done</button>
</div>
