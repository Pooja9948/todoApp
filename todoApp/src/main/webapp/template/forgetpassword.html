<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="form-body"><h3><center>Forgot Password</center></h3>
				<div>
					<div class="innter-form">
						<form class="sa-innate-form" name="forgetform">
							<label>Email Address</label> <input type="email" name="email"
								ng-model="user.email" placeholder="Email address" id="email">
								<span
										style="color: red"
										ng-show="myForm.password.$dirty && myForm.password.$invalid">
							<span
								ng-show="forgetform.email.$dirty && forgetform.email.$error.required">Please
								Enter a valid email</span></span>
								<button type="submit" ng-click="sendLink()" ng-disabled="forgetform.email.$dirty && forgetform.email.$invalid">Send Mail</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
