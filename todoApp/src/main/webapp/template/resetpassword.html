<div class="container">
	<div class="panel panel-primary">
	<div class="panel-body">
		<div class="well">Reset Password</div>
		<div class="panel-body">
			
				<div class="form-group">
					<div>
						<label class="control-label" for="password">New Password</label> <input
							type="text" class="form-control" name="password"
							data-ng-model="user.password" placeholder="Password"
							id="usr">
					</div>
					<div>
						<button type="submit" name="Sign in." id="submit"
							data-ng-click="loginUser()"
							class="btn btn-success btn-block form-group">Submit</button>
					</div>
				</div>
			
		</div>	
		</div>
	</div>
</div>
